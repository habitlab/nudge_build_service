<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="misc-options">
  <template>
    <style>
      .card-content {
        font-size: 20px;
      }
    </style>
    <div class="card-content"> Here are some features that are on by default, but you may turn off if you find them distracting.<br><br>
      <paper-checkbox checked="{{allow_reward_gifs}}">
        <span class="checkbox_span">Display "You saved X time" messages after you close a site you want to spend less time on</span>
      </paper-checkbox>
      <br>
      <paper-checkbox checked="{{allow_daily_goal_notifications}}">
        <span class="checkbox_span">Show me a notification of how many goals I met each day at midnight</span>
      </paper-checkbox>
    </div>
  </template>
  <script src="misc-options.js"></script>
</dom-module>
